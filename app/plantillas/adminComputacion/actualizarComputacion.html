<h1>Actualizaci√≥n de Articulos Computacionales</h1>


<form action="editarComputacion" method="get"> {% csrf_token %}
    <div class="form-group py-2">
        Ingrese Numero de Insumo
        <input type="number" id="numero_insumo" name="numero_insumo" class="form-control" placeholder="Ingrese numero insumo"
        maxlength="30" required>
    </div>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>

<h1>{{mensaje}}</h1>
<form action="editarComputacion" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Numero de Insumo</td>
            <td><input type="number" name="numero_insumo" readonly="yes" value="{{compu.numero_insumo}}"/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" value="{{compu.nombre}}"/></td>
        </tr>
        <tr>
            <td>Fecha Adquisicion</td>
            <td><input type="date" name="fecha_adquisicion" value="{{compu.fecha_adquisicion}}"/></td>
        </tr>
        <tr>
            <td>Marca</td>
            <td><input type="text" name="marca" value="{{compu.marca}}"/></td>
        </tr>
        <tr>
            <td>stock</td>
            <td><input type="text" name="stock" value="{{compu.stock}}"/></td>
        </tr>
        <tr>
            <td>descripcion</td>
            <td><input type="text" name="descripcion" value="{{compu.descripcion}}"/></td>
        </tr>        
    </table>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

{% endblock %}
