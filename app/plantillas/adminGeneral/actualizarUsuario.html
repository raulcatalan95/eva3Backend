<h1>Actualizaci√≥n de Usuarios</h1>


<form action="editarUsuario" method="get"> {% csrf_token %}
    <div class="form-group py-2">
        Ingrese Username
        <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese username"
        maxlength="30" required>
    </div>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>

<h1>{{mensaje}}</h1>
<form action="editarUsuario" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" readonly="yes" value="{{usuar.username}}"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" value="{{usuar.password}}"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" value="{{usuar.email}}"/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" value="{{usuar.nombre}}"/></td>
        </tr>
        <tr>
            <td>perfil</td>
            <td><input type="number" name="perfil" value="{{usuar.perfil}}"/></td>
        </tr>    
    </table>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

{% endblock %}
