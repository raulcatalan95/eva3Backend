{% extends "index.html" %} {% block titulo %} Herramientas {% endblock %} {% block body %}
<h1>Actualizaci√≥n de Vehiculos</h1>


<form action="editarVehiculo" method="get"> {% csrf_token %}
    <div class="form-group py-2">
        Ingrese Patente del vehiculo
        <input type="text" id="patente" name="patente" class="form-control" placeholder="Ingrese Patente: M1315M"
        maxlength="30" required>
    </div>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Buscar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

<h1>{{mensaje}}</h1>
<form action="editarVehiculo" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Patente</td>
            <td><input type="text" name="patente" readonly="yes" value="{{vehic.patente}}"/></td>
        </tr>
        <tr>
            <td>Numero Chasis</td>
            <td><input type="text" name="numero_chasis" value="{{vehic.numero_chasis}}"/></td>
        </tr>
        <tr>
            <td>Marca</td>
            <td><input type="text" name="marca" value="{{vehic.marca}}"/></td>
        </tr>
        <tr>
            <td>Modelo</td>
            <td><input type="text" name="modelo" value="{{vehic.modelo}}"/></td>
        </tr>
        <tr>
            <td>Ultima revision</td>
            <td><input type="date" name="ultima_revision" value="{{vehic.ultima_revision}}"/></td>
        </tr>
        <tr>
            <td>Proxima Revision</td>
            <td><input type="date" name="proxima_revision" value="{{vehic.proxima_revision}}"/></td>
            
        </tr>     
        <tr>
            <td>Observaciones</td>
            <td><input type="text" name="observaciones" value="{{vehic.observaciones}}"/></td>
        </tr>             
    </table>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Actualizar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

{% endblock %}
