{% extends "index.html" %} {% block titulo %} Articulos {% endblock %} {% block body %}
<h1>Registro de Vehiculos</h1>
<form action="registrarVehiculo" method="post"> {% csrf_token %}
    <table>
        <h1>{{mensaje}}</h1>
        <tr>
            <td>Patente</td>
            <td><input type="text" name="patente"placeholder="Ingrese patente" required/ /></td>
        </tr>
        <tr>
            <td>Numero Chasis</td>
            <td><input type="text" name="numero_chasis" placeholder="Ingrese numero de Chasis" required/></td>
        </tr>
        <tr>
            <td>Marca</td>
            <td><input type="text" name="marca" placeholder="Ingrese Marca" required/></td>
        </tr>
        <tr>
            <td>Modelo</td>
            <td><input type="text" name="modelo" placeholder="Ingrese Modelo" required/></td>
        </tr>
        <tr>
            <td>Ultima Revision</td>
            <td><input type="date" name="ultima_revision" placeholder="Ingrese ultima revision" required/></td>
        </tr>
        <tr>
            <td>Proxima Revision</td>
            <td><input type="date" name="proxima_revision" placeholder="Ingrese Proxima Revision" required/></td>
        </tr>
        <tr>
            <td>Observaciones</td>
            <td><input type="text" name="observaciones" placeholder="Ingrese Observaciones" required/></td>
        </tr>
    </table>
    <div class="form-group py-5">
        <button type="submit" class="btn btn-success btn-block">Ingresar</button>
        <button type="reset" class="btn btn-danger btn-block" onclick="document.location.href='#'">Cancelar</button>
    </div>
</form>

{% endblock %}
